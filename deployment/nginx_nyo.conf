server {
    listen 80;
    server_name your-domain.com;  # Cambiar por tu dominio o IP

    # Limitar tamaño de request
    client_max_body_size 16M;

    # Logs
    access_log /var/log/nginx/nyo_access.log;
    error_log /var/log/nginx/nyo_error.log;

    # Archivos estáticos (mejor performance)
    location /static {
        alias /home/arturo/Escritorio/nyo/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy a Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (para operaciones largas)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        access_log off;
    }
}

