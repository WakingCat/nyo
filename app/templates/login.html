{% extends "base.html" %}
{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card bg-dark border-secondary p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h2 class="text-warning fw-bold">N&O TECH</h2>
            <p class="small" style="color: #adb5bd;">SISTEMA DE GESTIÓN OPERATIVA</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} py-2 small">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="mb-3">
                <label class="form-label small" style="color: #adb5bd;">CORREO WEBMAIL</label>
                <input type="email" name="email" class="form-control bg-black text-white border-secondary" required>
            </div>
            <div class="mb-4">
                <label class="form-label small" style="color: #adb5bd;">CONTRASEÑA</label>
                <input type="password" name="password" class="form-control bg-black text-white border-secondary" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 fw-bold text-dark">INGRESAR</button>
        </form>
    </div>
</div>
{% endblock %}
