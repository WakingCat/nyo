{% if pendientes %}
<div class="container-fluid px-4 py-4 mt-4 border-top border-secondary">
    <h5 class="text-warning mb-3">
        <i class="bi bi-box-arrow-in-down me-2"></i>PENDIENTES DE COLOCACIÃ“N (WH {{ wh_actual }})
    </h5>
    <div class="row g-3">
        {% for p in pendientes %}
        <div class="col-md-3 col-sm-6">
            <div class="card bg-dark border-warning h-100 shadow-sm hover-effect" 
                 cursor="pointer"
                 data-bs-toggle="modal" 
                 data-bs-target="#modalInsertar"
                 onclick="setInsertarData('{{ p.id }}', '{{ p.sn_fisica }}')">
                <div class="card-body p-3 d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-bold text-white small">{{ p.sn_fisica }}</div>
                        <div class="text-white extra-small">{{ p.modelo }}</div>
                    </div>
                    <i class="bi bi-arrow-down-square text-warning fs-4"></i>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
